<!DOCTYPE html>
<html>
  <head>
    <title>Alphaguesser</title>
    <meta charset="UTF-8"/>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <div id="app">
    <body>
      <h3>I'm thinking of a word. Triangulate the answer using your knowledge of the alphabet!</h3>
      <h5 id="sub">Guesses: {{counter}}</h5><br>


      <div id="beforeTable"></div>
      <input type="text" id="guessInput" name="name" requiredminlength="1" maxlength="32" size="10">
      <button id="inputButton" v-on:click="buttonClick">Guess word</button><br>
      <div id="afterTable"></div>
    </body>
  </div>
  
  <script src="script.js"></script>

  </html>
